<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>賛美歌21 歌詞検索</title>
  </head>
  <body>

    <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">讃美歌21</a>

        <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="btn-select-song" 
            data-toggle="modal" data-target="#modal-song-list">
            曲を検索
        </button>
    </nav>
    </header>

    <main>
        <div class="container">
            <h1 id="song-title">Hello, world!</h1>
            <div id="song-explanation">曲の説明いろいろあれこれこれ</div>
            <h2 id="song-lyrics">かしいろいろ<br />
                かしいろいろ２
            </h2>
            <div id="song-optional">credit</div>
            <div id="song-mp3">
                <audio src="" controls></audio>
            </div>
        </div>
    </main>

<!-- Modal -->
<div class="modal fade" id="modal-song-list" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="mdal-title">曲選択</h5>
        </div>
        <div class="modal-body">
          <div class="list-group list-group-flush" id="list-song">
            <button type="button" class="list-group-item list-group-item-action" data-song-number="1">
                <div class="d-flex flex-row">
                    <div class="list-song-number">1-1</div>
                    <div class="list-song-name">主イェスよ、われらに</div>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div class="d-flex flex-row">
                    <div class="list-song-number">1-1</div>
                    <div class="list-song-name">主イェスよ、われらに主イェスよ、われらに主イェスよ、われらに主イェスよ、われらに主イェスよ、われらに主イェスよ、われらに主イェスよ、われらに主イェスよ、われらに</div>
                </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
